<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/webjars/bootstrap/5.3.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/pstyle.css">
    <script src="/webjars/jquery/3.6.4/jquery.min.js"></script>
    <script>
      $(document).ready(function() {
        $("#mySearch").on("keyup",function() {
    var value = $(this).val().toLowerCase();
    $("#td tr").filter(function() {
      $(this).toggle($(this).text().toLowerCase().indexOf(value) > -1)
    });
  });
        
      })

    </script>
    <title>Patinets Details</title>
</head>
<body><br>
    <nav id="nav" class="navbar navbar-expand-lg navbar-light bg-warning">
        <a class="navbar-brand" href="#">  Famous Dental</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
      
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
              <a class="nav-link" href="/">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/patient">Patients</a>
            </li>
          </ul>
        </div>
      </nav><br><br>
      <div class="container d-flex">
        <input class="form-control me-2" type="search" placeholder="Search Student" style="width: 200px;" id="mySearch">
        <a th:href = "@{/patient/add}" class = "btn btn-primary btn-sm lb-2"  id="ap"> Add Patient</a>
      </div>
    
        <br>
        <br>
          </div>
          <div class="container container-table">
            <table class = "table table-striped table-bordered" id="myTable">
                <thead class = "table-dark">
                    <tr>
                        <th> Patient Id</th>
                        <th> Patient Name</th>
                        <th> Patient Age </th>
                        <th> Treatments </th>
                        <th> Actions </th>
                    </tr>
                </thead>
                
                <tbody id="td">
                    <tr th:each = "patient: ${patient}">
                        <td th:text = "${patient.id}"></td>
                        <td th:text = "${patient.ptname}"></td>
                        <td th:text = "${patient.ptage}"></td>
                        <td th:text = "${patient.treatments}"></td>
                        <td>
                            <a th:href = "@{/patient/edit/{id} (id=${patient.id})}"
                             class = "btn btn-primary">Update</a>
                            
                            <a th:href = "@{/patient/{id} (id=${patient.id})}"
                             class = "btn btn-danger">Delete</a>
                             
                        </td>
                    </tr>
                </tbody>
            
            </table>
          </div>
            
        </div>
</body>
</html>
